<div class="grid">
    <div *ngFor="let book of books">
        <div *ngIf="book.rating >= 4.5" class="books">        
            <div class="card">
                <a [title]="book.name" routerLink="/books/{{book.id}}">
                    <img *ngIf="book.image" [src]=" book.image " alt="Denim Jeans" style="width:90%; margin-top:10px">
                    <h1 class="name">{{ book.name }}</h1>
                    <h3> {{ book.author }} </h3>
                    <p class="price"> â‚¸{{ book.price }} </p>
                </a>
                <p><button (click)="addToCart(book)">Add to Cart</button></p>
            </div>     
        </div>
    </div>    
</div>
