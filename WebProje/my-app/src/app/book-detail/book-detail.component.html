<div class="card">
    <div class="photo">
        <img *ngIf="book.image" [src]=" book.image " alt="photo">        
    </div>
    <div class="description">
      <h2>{{ book.name }}</h2>
      <h4>{{ book.author }}</h4>
      <h1>₸{{ book.price }} </h1>
      <h4><strong>Рейтинг:</strong> {{ book.rating }} </h4>
      <p>{{ book.description }}</p>
      <a target="_blank"><button (click)="addToCart(book)">Add to Cart</button></a>
      
    </div>
</div>
